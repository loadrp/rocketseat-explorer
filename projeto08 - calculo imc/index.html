<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="alert-box">
        <p>Digite somente números</p>
    </div>
    <div class="container">
        <main class="card">
            <div class="card-text">
                <h1>Cálculo do IMC</h1>
                <p>índice de massa corporal</p>
            </div>
            <form>
                <div class="input-wrapper">
                    <label for="weight">Peso(Kg)</label>
                    <input 
                    id="weight" 
                    type="text" 
                    placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura(cm)</label>
                    <input 
                    id="height" 
                    type="text" 
                    placeholder="165">
                </div>
                <button >Calcular IMC <img src="./images/arrow.svg" alt="seta apontando para direita"></button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title-modal">Seu IMC é de 28</h2>
            <button class="close"><img src="./images/close.svg" alt="botao fechar"></button>
        </div>
    </div>
</body>
</html>
